<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="greeting">Number Guessing Game</h1>
      <form id="inputNumForm">
        <input
          type="text"
          id="input_num"
          name="input_num"
          placeholder="e.g., 99"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <div id="result">
        <p id="info">Enter a number</p>
      </div>
      <button id="resetButton">Reset Attempts</button>
    </div>
    <script type="module" src="src/script.ts"></script>
  </body>
</html>
